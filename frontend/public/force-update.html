<!DOCTYPE html>

<head>

    <style>

        body {

        .container {

        h1 {

        }
        
        .subtitle {

        }
        
        .status {

        }
        
        .status-item {

        .status-item:last-child {

        .status-label {

        .status-value {

        }
        
        .status-value.success {
            color: #48bb78;
        }
        
        .status-value.error {
            color: #f56565;
        }
        
        .status-value.pending {
            color: #ed8936;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);

        button:disabled {

        .secondary-btn {

        .log {

        }

        }

        }
        
        .log-warning {

        }
        
        .log-success {

        }
        
        @keyframes spin {

        .spinner {

            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ</h1>
        <p class="subtitle">–û—á–∏—Å—Ç–∫–∞ –∫–µ—à–∞ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –¥–æ –≤–µ—Ä—Å–∏–∏ 5.3.0</p>
        
        <div class="status">
            <div class="status-item">
                <span class="status-label">Service Worker:</span>
                <span class="status-value pending" id="sw-status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
            </div>
            <div class="status-item">
                <span class="status-label">–ö–µ—à –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è:</span>
                <span class="status-value pending" id="cache-status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
            </div>
            <div class="status-item">
                <span class="status-label">–í–µ—Ä—Å–∏—è:</span>
                <span class="status-value" id="version-status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
            </div>
        </div>
        
        <button id="clearBtn" onclick="forceClearCache()">
            üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∫–µ—à –ø–æ–ª–Ω–æ—Å—Ç—å—é
        </button>
        
        <button id="updateBtn" class="secondary-btn" onclick="forceUpdate()">
            üîÑ –û–±–Ω–æ–≤–∏—Ç—å Service Worker
        </button>
        
        <button class="secondary-btn" onclick="window.location.href='/'">
            üè† –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
        </button>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        const log = (message, type = 'info') => {
            const logDiv = document.getElementById('log');
            const line = document.createElement('div');
            line.className = `log-line log-${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        const updateStatus = (id, text, status) => {
            const el = document.getElementById(id);
            el.textContent = text;
            el.className = `status-value ${status}`;
        };

        // Check status on load
        async function checkStatus() {
            log('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
            
            // Check Service Worker
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        updateStatus('sw-status', '–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 'success');
                        log('‚úÖ Service Worker –Ω–∞–π–¥–µ–Ω', 'success');
                    } else {
                        updateStatus('sw-status', '–ù–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 'error');
                        log('‚ö†Ô∏è  Service Worker –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 'warning');
                    }
                } catch (error) {
                    updateStatus('sw-status', '–û—à–∏–±–∫–∞', 'error');
                    log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ SW: ${error.message}`, 'error');
                }
            } else {
                updateStatus('sw-status', '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
                log('‚ö†Ô∏è  Service Worker –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –±—Ä–∞—É–∑–µ—Ä–æ–º', 'warning');
            }
            
            // Check caches
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    const cacheCount = cacheNames.length;
                    updateStatus('cache-status', `${cacheCount} –∫–µ—à–µ–π`, cacheCount > 0 ? 'success' : 'pending');
                    log(`üì¶ –ù–∞–π–¥–µ–Ω–æ –∫–µ—à–µ–π: ${cacheCount}`, 'info');
                    cacheNames.forEach(name => log(`   - ${name}`, 'info'));
                } catch (error) {
                    updateStatus('cache-status', '–û—à–∏–±–∫–∞', 'error');
                    log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–µ—à–∞: ${error.message}`, 'error');
                }
            }
            
            // Check version
            try {
                const response = await fetch('/api/version?_=' + Date.now(), { cache: 'no-store' });
                const data = await response.json();
                const version = data.version || 'Unknown';
                updateStatus('version-status', version, version === '5.3.0' ? 'success' : 'error');
                log(`üì¶ –í–µ—Ä—Å–∏—è API: ${version}`, version === '5.3.0' ? 'success' : 'warning');
            } catch (error) {
                updateStatus('version-status', '–û—à–∏–±–∫–∞', 'error');
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤–µ—Ä—Å–∏–∏: ${error.message}`, 'error');
            }
        }

        // Force clear all caches
        async function forceClearCache() {
            const btn = document.getElementById('clearBtn');
            btn.disabled = true;
            btn.innerHTML = 'üîÑ –û—á–∏—Å—Ç–∫–∞...<span class="spinner"></span>';
            
            log('üóëÔ∏è  –ù–∞—á–∏–Ω–∞–µ–º –ø–æ–ª–Ω—É—é –æ—á–∏—Å—Ç–∫—É –∫–µ—à–∞...', 'info');
            
            try {
                // 1. Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        log('‚úÖ Service Worker —É–¥–∞–ª–µ–Ω', 'success');
                    }
                }
                
                // 2. Delete all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        log(`‚úÖ –ö–µ—à —É–¥–∞–ª–µ–Ω: ${cacheName}`, 'success');
                    }
                }
                
                // 3. Clear localStorage
                const itemCount = localStorage.length;
                localStorage.clear();
                log(`‚úÖ LocalStorage –æ—á–∏—â–µ–Ω (${itemCount} –∑–∞–ø–∏—Å–µ–π)`, 'success');
                
                // 4. Clear sessionStorage
                sessionStorage.clear();
                log('‚úÖ SessionStorage –æ—á–∏—â–µ–Ω', 'success');
                
                log('üéâ –û—á–∏—Å—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!', 'success');
                log('üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã...', 'info');
                
                setTimeout(() => {
                    window.location.reload(true);
                }, 2000);
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ: ${error.message}`, 'error');
                btn.disabled = false;
                btn.innerHTML = 'üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∫–µ—à –ø–æ–ª–Ω–æ—Å—Ç—å—é';
            }
        }

        // Force update service worker
        async function forceUpdate() {
            const btn = document.getElementById('updateBtn');
            btn.disabled = true;
            btn.innerHTML = 'üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...<span class="spinner"></span>';
            
            log('üîÑ –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ Service Worker...', 'info');
            
            try {
                if ('serviceWorker' in navigator) {
                    const registration = await navigator.serviceWorker.getRegistration();
                    
                    if (registration) {
                        // Force update
                        await registration.update();
                        log('‚úÖ Service Worker –æ–±–Ω–æ–≤–ª–µ–Ω', 'success');
                        
                        // Wait for activation
                        if (registration.waiting) {
                            registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                            log('‚úÖ –ê–∫—Ç–∏–≤–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ SW', 'success');
                        }
                        
                        log('üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã...', 'info');
                        setTimeout(() => {
                            window.location.reload(true);
                        }, 2000);
                    } else {
                        log('‚ö†Ô∏è  Service Worker –Ω–µ –Ω–∞–π–¥–µ–Ω', 'warning');
                        btn.disabled = false;
                        btn.innerHTML = 'üîÑ –û–±–Ω–æ–≤–∏—Ç—å Service Worker';
                    }
                } else {
                    log('‚ùå Service Worker –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'üîÑ –û–±–Ω–æ–≤–∏—Ç—å Service Worker';
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ${error.message}`, 'error');
                btn.disabled = false;
                btn.innerHTML = 'üîÑ –û–±–Ω–æ–≤–∏—Ç—å Service Worker';
            }
        }

        // Run check on load
        checkStatus();
    </script>
</body>
</html>
