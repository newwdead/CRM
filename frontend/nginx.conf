server {
  listen 80;
  server_name _;
  client_max_body_size 20m;
  root /usr/share/nginx/html;
  index index.html;
  
  # Enable gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml+rss application/json;
  
  # CRITICAL: Service Worker MUST NEVER be cached!
  location = /service-worker.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files $uri =404;
  }

  # Serve static files with optimal caching
  location / {
    try_files $uri $uri/ /index.html;
    # No cache for HTML files (always fetch fresh for SPA)
    add_header Cache-Control "no-cache, must-revalidate";
  }

  # Cache JavaScript and CSS files (versioned by webpack)
  location ~* \.(js|css)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # Cache image files
  location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # Cache fonts
  location ~* \.(woff|woff2|ttf|otf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # Manifest and service worker - short cache
  location ~* \.(json|webmanifest)$ {
    expires 1d;
    add_header Cache-Control "public, max-age=86400";
  }

  # API proxy to backend
  location /api/ {
    proxy_pass http://backend:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Telegram webhook proxy
  location = /telegram/webhook {
    proxy_pass http://backend:8000/telegram/webhook;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Files proxy (images) - must be before caching rule
  location /files/ {
    proxy_pass http://backend:8000/files/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
