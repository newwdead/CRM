name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip project (excluding common large/cache dirs)
        run: |
          zip -r artifact.zip . -x "*.git*" "node_modules/*" "frontend/node_modules/*" "*/build/*" "*/dist/*" "*/coverage/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifact.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
