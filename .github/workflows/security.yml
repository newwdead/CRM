name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit semgrep
    
    - name: Check Python dependencies for vulnerabilities
      working-directory: backend
      run: |
        # Check for known security vulnerabilities
        safety check --json || echo "⚠️ Safety check found some issues (non-blocking)"
    
    - name: Run Bandit security linter
      working-directory: backend
      run: |
        # Scan Python code for security issues
        bandit -r app -f json -o bandit-report.json || echo "⚠️ Bandit found some issues (non-blocking)"
        # Show summary
        bandit -r app --severity-level medium || true
    
    - name: Run Semgrep
      run: |
        # Scan for security patterns
        semgrep --config=auto backend/app --json || echo "⚠️ Semgrep scan completed"
    
    - name: Security scan completed
      run: echo "✅ Security scan completed"
