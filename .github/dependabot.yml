version: 2
updates:
  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "newwdead"
    labels:
      - "dependencies"
      - "python"
      - "backend"
    # Ignore major version updates for critical packages
    ignore:
      - dependency-name: "redis"
        update-types: ["version-update:semver-major"]
      - dependency-name: "bcrypt"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pytest-asyncio"
        update-types: ["version-update:semver-major"]
    # Group minor and patch updates
    groups:
      python-minor-patch:
        update-types:
          - "minor"
          - "patch"
  
  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 3
    reviewers:
      - "newwdead"
    labels:
      - "dependencies"
      - "npm"
      - "frontend"
    # Ignore major version updates for React ecosystem
    ignore:
      - dependency-name: "react-router-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "framer-motion"
        update-types: ["version-update:semver-major"]
    # Group minor and patch updates
    groups:
      npm-minor-patch:
        update-types:
          - "minor"
          - "patch"
  
  # Docker base images
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "docker"
    # Stay on LTS versions
    ignore:
      - dependency-name: "python"
        update-types: ["version-update:semver-major"]
  
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "docker"
    # Stay on LTS versions
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
  
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "github-actions"
    # Auto-merge patch updates
    groups:
      github-actions-updates:
        patterns:
          - "*"
