services:
  db:
    image: postgres:15
    container_name: bizcard-db
    environment:
      POSTGRES_DB: bizcard_crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: bizcard-backend
    environment:
      - TZ=Europe/Berlin
      - DATABASE_URL=postgresql://postgres:password@db:5432/bizcard_crm
      - PARSIO_API_URL=${PARSIO_API_URL:-}
      - PARSIO_API_KEY=${PARSIO_API_KEY:-}
      - PARSIO_AUTH_HEADER_NAME=${PARSIO_AUTH_HEADER_NAME:-Authorization}
      - PARSIO_AUTH_HEADER_VALUE=${PARSIO_AUTH_HEADER_VALUE:-Bearer {key}}
      - PARSIO_TIMEOUT=${PARSIO_TIMEOUT:-30}
    volumes:
      - ./backend/app:/app/app
    ports:
      - '8000:8000'
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys;\ntry:\n r=urllib.request.urlopen('http://localhost:8000/health', timeout=3); sys.exit(0 if r.status==200 else 1)\nexcept Exception:\n sys.exit(1)\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: bizcard-frontend
    depends_on:
      - backend
    ports:
      - '3000:80'
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
