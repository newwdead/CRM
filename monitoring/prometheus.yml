# Prometheus Configuration - Comprehensive Monitoring with Alerts
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'bizcard-crm'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
      # Можно добавить Alertmanager позже

# Rule files for alerts
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # 1. Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          type: 'monitoring'

  # 2. Node Exporter - Метрики сервера
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['bizcard-node-exporter:9100']
        labels:
          service: 'node-exporter'
          type: 'system'
          host: 'ibbase.ru'

  # 3. cAdvisor - Метрики Docker контейнеров (DISABLED - container keeps crashing)
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['bizcard-cadvisor:8080']
  #       labels:
  #         service: 'cadvisor'
  #         type: 'docker'

  # 4. PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['bizcard-postgres-exporter:9187']
        labels:
          service: 'postgres-exporter'
          type: 'database'
          db: 'postgresql'

  # 5. Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['bizcard-redis-exporter:9121']
        labels:
          service: 'redis-exporter'
          type: 'database'
          db: 'redis'

  # 6. FastAPI Backend
  - job_name: 'fastapi-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['bizcard-backend:8000']
        labels:
          service: 'fastapi'
          type: 'application'
          component: 'backend'

